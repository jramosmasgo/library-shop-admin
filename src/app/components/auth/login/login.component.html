<mat-card class="mat-elevation-z4">
  <mat-card-title class="auth-form-header">Inicio de Sesion</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="formLogin"
      (ngSubmit)="login()"
      class="auth-form-content"
    >
      <mat-form-field appearance="outline">
        <mat-label>Ingrese su correo</mat-label>
        <input formControlName="email" matInput placeholder="Placeholder" />
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Ingrese su contrasenia</mat-label>
        <input
          type="password"
          formControlName="password"
          matInput
          placeholder="Placeholder"
        />
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <mat-card-actions class="auth-form-footer">
        <button mat-raised-button color="warn">Registro</button>
        <button mat-raised-button type="submit" color="primary">
          Ingresar
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar
      *ngIf="progessBarMode"
      mode="indeterminate"
    ></mat-progress-bar>
  </mat-card-footer>
</mat-card>
