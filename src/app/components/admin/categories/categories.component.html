<app-content titleComponent="Control de libros">
  <div fxLayout="row" fxLayoutAlign="space-around">
    <div fxFlex="30">
      <app-card-content titleCard="Agregar Categoria" fxflex="20">
        <form class="form" action="">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Ingrese el nombre de la categoria</mat-label>
            <input formControlName="email" matInput placeholder="Placeholder" />
            <mat-icon matSuffix>account_circle</mat-icon>
          </mat-form-field>
          <div class="form-buttons">
            <button mat-raised-button color="warn">Actualizar</button>
            <button mat-raised-button type="submit" color="primary">
              Registrar
            </button>
          </div>
        </form>
      </app-card-content>
    </div>
    <div fxFlex="60">
      <app-card-content titleCard="Categorias Agregadas">
        <table mat-table [dataSource]="categories" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="categories"></tr>
          <tr mat-row *matRowDef="let row; columns: categories"></tr>
        </table>
      </app-card-content>
    </div>
  </div>
</app-content>
